<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson</title>
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>

    <form name="calculator">
      <table>
        <tr>
          <td colspan="4">
            <input type="text" name="display" id="display" disabled placeholder="0">
          </td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="bracket" class="operator" value="(" onclick="calculator.display.value+='('"></td>
          
          <td><input type="button" name="bracket" class="operator" value=")" onclick="calculator.display.value+=')'"></td>
          <td><input type="button" name="present" class="operator" value="%" onclick="calculator.display.value+='%'"></td>
          <td><input type="button" name="times" class="operator" value="x" onclick="calculator.display.value+='*'"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="seven" value="7" onclick="calculator.display.value+='7'"></td>
          <td><input type="button" name="eight" value="8" onclick="calculator.display.value+='8'"></td>
          <td><input type="button" name="nine" value="9" onclick="calculator.display.value+='9'"></td>
          <td><input type="button" name="minus" class="operator" value="-" onclick="calculator.display.value+='-'"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="four" value="4" onclick="calculator.display.value+='4'"></td>
          <td><input type="button" name="five" value="5" onclick="calculator.display.value+='5'"></td>
          <td><input type="button" name="six" value="6" onclick="calculator.display.value+='6'"></td>
          <td><input type="button" name="plus" class="operator" value="+" onclick="calculator.display.value+='+'"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="one" value="1" onclick="calculator.display.value+='1'"></td>
          <td><input type="button" name="two" value="2" onclick="calculator.display.value+='2'"></td>
          <td><input type="button" name="three" value="3" onclick="calculator.display.value+='3'"></td>
          <td><input type="button" name="divide" class="operator" value="/" onclick="calculator.display.value+='/'"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="clear" value="C" onclick="calculator.display.value =''"></td>
          <td><input type="button" name="zero" value="0" onclick="calculator.display.value+='0'"></td>
          <td><input type="button" name="double" class="operator" value="00" onclick="calculator.display.value+='00'"></td>
          <td><input type="button" name="dot" class="operator" value="." onclick="calculator.display.value+='.'"></td>
        </tr>
        <tr class="buttons">
          <td><input type="button" name="clear" class="operator" value="<" onclick="calculator.display.value+='<'"></td>
          <td><input type="button" name="clear" class="operator" value=">" onclick="calculator.display.value+='>'"></td>
          <td class="calc__teng"><input class="calc" type="button" name="nine"  value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
          
        </tr>
        
      </table>
    </form>
    <p class="copyright"><i class='bx bxs-copyright'></i>all right reserved by (Allan) Arslonbek Radjabboyev 2022 <i class='bx bx-happy' style='color:#fdf7f7'  ></i></p>

    <script src="js/main.js"></script>
  </body>
</html>
